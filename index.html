<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="DarkMode(this)">Dark Mode</button>
    <button onclick="WhiteMode(this)">White Mode</button>
    
</body>
<script>
    const body =document.querySelector('body')
     function DarkMode(){
        body.style.backgroundColor= "black"
     }
     function WhiteMode(){
        body.style.backgroundColor= "white"
     }
</script>
</html>
